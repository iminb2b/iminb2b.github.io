    <body onDrop="event.preventDefault()">
        <script>
            
           
            function loadClip(event,source)
            {
                console.log("Drag Event");
                console.log("Drag Event: ", event);  //We can analyze these in the console
                console.log("Source:", source);
                let JSONObject={ namet: source.name, url:source.src, valuet:source.value}
     
                event.dataTransfer.setData("text/plain", JSON.stringify(JSONObject) );             }
            
            function saveClip(event,target)
            {
               event.preventDefault(); 
                let jString=event.dataTransfer.getData("text/plain");
                jsObject=JSON.parse(jString); 
                console.log("Transfered JSON data to: ", target.tagName); 
                target.value="";
                resultString=""; 
                for(key in jsObject)
                { 
                   console.log(key, jsObject[key]);  
                   if(target.tagName=="TEXTAREA") target.value+=`${key}: ${jsObject[key]} \n`;
                    
                    
                 } 

               
 
               

               
            }
